<html>
  <head>
    <title>My US State Checklist</title>
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        //0: never visited
        //1: visited
        //2: layover
        var states = [
          [{v: 'US-AK', f: 'Alaska'}, 1, ''],
          [{v: 'US-AL', f: 'Alabama'}, 0, ''],
          [{v: 'US-AZ', f: 'Arizona'}, 1, ''],
          [{v: 'US-AR', f: 'Arkansas'}, 1, ''],
          [{v: 'US-CA', f: 'California'}, 1, ''],
          [{v: 'US-CO', f: 'Colorado'}, 1, ''],
          [{v: 'US-CT', f: 'Connecticut'}, 1, ''],
          [{v: 'US-DE', f: 'Delaware'}, 1, ''],
          [{v: 'US-FL', f: 'Florida'}, 1, ''],
          [{v: 'US-GA', f: 'Georgia'}, 1, ''],
          [{v: 'US-HI', f: 'Hawaii'}, 1, ''],
          [{v: 'US-ID', f: 'Idaho'}, 1, ''],
          [{v: 'US-IL', f: 'Illinois'}, 1, ''],
          [{v: 'US-IN', f: 'Indiana'}, 1, ''],
          [{v: 'US-IA', f: 'Iowa'}, 1, ''],
          [{v: 'US-KS', f: 'Kansas'}, 1, ''],
          [{v: 'US-KY', f: 'Kentucky'}, 1, ''],
          [{v: 'US-LA', f: 'Louisiana'}, 1, ''],
          [{v: 'US-ME', f: 'Maine'}, 1, ''],
          [{v: 'US-MD', f: 'Maryland'}, 1, ''],
          [{v: 'US-MA', f: 'Massachusetts'}, 1, ''],
          [{v: 'US-MI', f: 'Michigan'}, 1, ''],
          [{v: 'US-MN', f: 'Minnesota'}, 1, ''],
          [{v: 'US-MS', f: 'Mississippi'}, 1, ''],
          [{v: 'US-MO', f: 'Missouri'}, 1, ''],
          [{v: 'US-MT', f: 'Montana'}, 1, ''],
          [{v: 'US-NE', f: 'Nebraska'}, 1, ''],
          [{v: 'US-NV', f: 'Nevada'}, 1, ''],
          [{v: 'US-NH', f: 'New Hampshire'}, 1, ''],
          [{v: 'US-NJ', f: 'New Jersey'}, 1, ''],
          [{v: 'US-NM', f: 'New Mexico'}, 1, ''],
          [{v: 'US-NY', f: 'New York'}, 1, ''],
          [{v: 'US-NC', f: 'North Carolina'}, 1, ''],
          [{v: 'US-ND', f: 'North Dakota'}, 1, ''],
          [{v: 'US-OH', f: 'Ohio'}, 1, ''],
          [{v: 'US-OK', f: 'Oklahoma'}, 1, ''],
          [{v: 'US-OR', f: 'Oregon'}, 1, ''],
          [{v: 'US-PA', f: 'Pennsylvania'}, 1, ''],
          [{v: 'US-RI', f: 'Rhode Island'}, 1, ''],
          [{v: 'US-SC', f: 'South Carolina'}, 1, ''],
          [{v: 'US-SD', f: 'South Dakota'}, 0, ''],
          [{v: 'US-TN', f: 'Tennessee'}, 1, ''],
          [{v: 'US-TX', f: 'Texas'}, 1, ''],
          [{v: 'US-UT', f: 'Utah'}, 1, ''],
          [{v: 'US-VT', f: 'Vermont'}, 1, ''],
          [{v: 'US-VA', f: 'Virginia'}, 1, ''],
          [{v: 'US-WA', f: 'Washington'}, 1, ''],
          [{v: 'US-WV', f: 'West Virginia'}, 1, ''],
          [{v: 'US-WI', f: 'Wisconsin'}, 1, ''],
          [{v: 'US-WY', f: 'Wyoming'}, 0, '']
        ];

        var totalStates = states.length;
        var visitedStates = 0;
        var layoverStates = 0;

        // Count number of states visited so far
        for (var i = 0, iLength = states.length; i < iLength;i++) {
          if (states[i][1] === 1) {
            visitedStates++;
          } else if (states[i][1] === 2) {
            layoverStates++;
          }
        }

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'State');
        data.addColumn('number', 'Value');
        data.addColumn({type: 'string', role: 'tooltip'});
        data.addRows(states);

        var options = {
            backgroundColor: {
                fill: 'transparent',
                stroke: '#FFFFFF'
            },
           colorAxis: { 
                colors: ['#f5f5f5', '#6CA516', '#cccccc']
            },
            legend: 'none',     
            displayMode: 'regions', 
            resolution: 'provinces',
            region:'US',
            keepAspectRatio: true
        };

        if (layoverStates === 0) {
          options.colorAxis.colors[2] = '#6CA516';
        }

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);

        // UI update
        document.getElementById('visited_states').innerHTML = visitedStates;
        document.getElementById('total_states').innerHTML = totalStates;
        document.getElementById('percent').innerHTML = Math.round(visitedStates / totalStates * 100) + '%';
      }
    </script>

    <link href='http://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            background: #165FA3;
            color: #fff;
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
            font-weight: 300;
        }

        #container {
            margin: 20px auto;
            width: 50%;
        }

        #completion {
          background: #0F5089;
          border-radius: 100px;
          float: left;
          padding: 10px;
          text-align: center;
          height: 140px;
          width: 140px;
        }

        #completion h1 {
          font-family: 'Lato', sans-serif;
          font-size: 50px;
          margin-bottom: 0;
        }

        #completion h2 {
          color: #ccc;
          font-weight: normal;
          font-size: 16px;
          margin-top: 0;
        }

        #legend {
          float: right;
          list-style-type: none;
          margin-top: 30px;
          padding: 0;
        }

        #legend-visited,
        #legend-temporary,
        #legend-never {
          display: inline-block;
          height: 20px;
          width: 20px;
        }

        #legend-visited {
          background: #6CA516;
        }

        #legend-temporary {
          background: #CCCCCC;
        }

        #legend-never {
          background: #FFFFFF;
        }

        @media only screen and (max-device-width: 667px) {
          #container {
            width: 95%;
          }

          #completion {
            float: none;
            margin: 0 auto;

          }

          #legend {
            float: none;
            text-align: center;
          }

          #legend li {
            display: inline-block;
            margin: 0 10px;
          }
        }

        a {
          color: yellow;
        }

    </style>
  </head>
  <body>

    <div id="container">
      <div style="display:inline-block;clear:both;width:100%;">
        <div id="completion">
          <h1 id="percent"></h1>
          <h2>
            <span id="visited_states"></span>/<span id="total_states"></span> States
          </h2>
        </div>

        <ul id="legend">
          <li><div id="legend-visited"></div> Visited</li>
          <li><div id="legend-temporary"></div> Flight layover</li>
          <li><div id="legend-never"></div> Unvisited</li>
        </ul>
      </div>

      <div id="regions_div"></div>
      </div>

      <div style="text-align: center;">Map your own <a href="https://amerikan.github.io/states-visited/map-generator.html">here</a>!</div>
  </body>
</html>
